<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>Galerija</title>
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <img src="images/beach.jpg" alt="" class="img-fluid main-image">
            <p id="text" class="mx-auto">Beach</p>
        </div>

        <div class="row p-5" id="gallery">
            <img src="images/beach.jpg" alt="Beach" id="picture1" class="item px-1">
            <img src="images/city.jpg" alt="City" id="picture2" class="item px-1">
            <img src="images/flower.jpg" alt="Flower" id="picture3" class="item px-1">
            <img src="images/snow.jpg" alt="Snow" id="picture4" class="item px-1">
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
