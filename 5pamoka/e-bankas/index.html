<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>E-bankas</title>
</head>

<body>
    <div class="container my-5">
        <h1>E-Bankas</h1>
        <form>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form d-flex align-items-center">
                        <label for="action" class="pe-2">Veiksmas: </label>
                        <input type="number" step="0.01" class="form-control" id="action" required
                            placeholder="Suma...">
                    </div>
                </div>
                <div class="col-md">
                    <div class="form">
                        <select class="form-select" id="select" required>
                            <option value="1">Papildyti</option>
                            <option value="2">Pasiimti</option>
                        </select>
                    </div>
                </div>
            </div>
            <p id="summary-text" class="pt-3">Sąskaitoje yra: <span id="summarySum"></span></p>
            <p id="history-log" class="pt-3"></p>
            <div class="buttons d-flex">
                <button type="submit" class="btn btn-primary d-block align-items-center me-2" id="submit">Atlikti veiksmą</button>
            </div>
        </form>
        <button class="btn btn-success d-block align-items-center my-2" id="story">Įrašų istorija</button>
        <button class="btn btn-secondary d-block align-items-center my-2" id="filter">Išrikiuoti įrašus</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
