<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <form class="p-3 mt-5">
            <div class="">
                <label for="numberInput" class="form-lable">Insert number to track progress</label>
                <input type="number" max="100" min="0" class="form-control" id="numberInput">
            </div>
            <button type="submit" class="btn btn-primary p-2 mt-3">Submit</button>
        </form>

        <div class="warning"></div>

        <div class="progress-container p-3">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
